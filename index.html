<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Interactive rating component</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="box-container">
  <div class="icon"><i class="fa fa-star"></i></div>
  <div class="box-content"><h1>How did we do</h1>
  <p>Please let us kow how did we do with your support request. All feedback is appreciated to help us improve our offering</p></div>
  <div class="box-rating">
    <div class="rating rating-1"  value="1">1</div>
    <div class="rating rating-2" value="2">2</div>
    <div class="rating rating-3" value="3">3</div>
    <div class="rating rating-4" value="4">4</div>
    <div class="rating rating-5" value="5">5</div>

  </div>

  <button id="submit">Submit</button>
</div>

<div class="box-container-1" id="bc-1">
  <div class="img-thankyou"><img src="images/illustration-thank-you.svg" alt=""></div>
<div class="show-rating" id="show-rating"></div>
<h1>Thank you!</h1>
<p>We appreciate you taking the time to give a rating.
If you ever need more support, don't hesitate to get in touch!
</p>
</div>

  <script src="script.js"></script>
</body>
</html>
